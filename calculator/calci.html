<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" name="screen" id="screen">
        <table>
             <tr>

             
                <td><button style="background-color: #11b511; font-size: 13px;">AUTO REPLAY</button></td>
                <td><button style="background-color: #11b511; font-size: 13px;">CHECK</button></td>
               
                <td><button style="background-color: #11b511; font-size: 13px;">CORRECT</button></td>
                <td><button style="background-color: #11b511; font-size: 13px;">CLEAR</button></td>
            </tr> 
            
            <tr>
                <td><button></button></td>
                 <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>/</button></td>
                <td><button>Sq</button></td>
                <td><button></button></td>
            </tr>
            <tr>
                <td><button>GT</button></td>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>X</button></td>
                <td><button>%</button></td>
                <td><button>MRC</button></td>

            </tr>
            <tr>
                
                <td><button style="background-color: red; color: black;font-size: 28px;">ON</button></td>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button style="font-size: 30px;">+</button></td>
                <td><button style="font-size: 35px;">-</button></td>
                <td><button>M-</button></td>
            </tr>
            <tr>

                <td><button style="background-color: red; color: black; font-size: 26px;">OFF</button></td>
                <td><button>0</button></td>
                <td><button>00</button></td>
                <td><button>000</button></td>
                <td><button>.</button></td>
                <td><button>=</button></td>
                
                <td><button>M+</button></td>
            </tr>
           
        </table>
        
    </div>
    <script src="calsi.js"></script>
</body>
</html>
